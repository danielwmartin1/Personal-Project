<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css" />
            <title>Form</title>
        </head>
        <body>
            <header>
                <div class="container">
                    <h1>Contact Us</h1>
                    <nav>
                        <ul class="nav-items">
                            <li class="listitem"><a href="index.html">Home</a></li>
                            <li class="listitem"><a href="about.html">About</a></li>
                            <li class="listitem"><a href="https://github.com/danielwmartin1?tab=repositories">Projects</a></li>
                            <li class="listitem"><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                    <button type="button" class="menu-toggle">Menu</button>
                </div>
            </header>
            <div class="form-container">
                <form
                    action="https://formspree.io/f/mrbgkbky"
                    method="POST"
                    style=
                        "text-align: center; 
                        display: flex;
                        flex-direction: column;
                        font-family: Arial, sans-serif; 
                        background-color: #f2f2f2;margin: 0; 
                        padding: 0; width: 50%;
                        margin: 50px auto;
                        background-color: #fff;
                        padding: 20px;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                        border-radius: 8px;"
                    >
                    <label 
                        style=
                            "display: flex;
                            flex-direction: column;
                            margin: 10px;
                            font-weight: bold;"
                    >
                        Your email:
                        <input 
                            type="email" 
                            name="email" 
                            required title="Enter your email" 
                            placeholder="you@example.com" 
                            style=
                                "width: 100%; 
                                padding: 12px; 
                                border: 1px solid #ccc; 
                                border-radius: 4px; 
                                box-sizing: border-box; 
                                margin-top: 6px; 
                                margin-bottom: 16px; 
                                resize: vertical;
                                text-align: center;"
                            >
                    <label 
                        style=
                            "display: flex;
                            flex-direction: column;
                            margin: 10px;
                            font-weight: bold;"
                    >
                        Your message:
                        <textarea 
                            name="message" 
                            required title="Enter your message" 
                            placeholder="Your message here"
                            style=
                                "padding-top: 1rem;
                                text-align: center; 
                                font-size: 14px; 
                                font-family: Arial, sans serif;"
                        ></textarea>
                    </label>
                    <div 
                    style=
                        "display: flex; 
                        justify-content: center;"
                    >
                        <button 
                            type="submit" 
                            style=
                                "background-color: #4CAF50; 
                                width: 40%;
                                text-align: center;
                                color: white; 
                                padding: 12px 20px; 
                                border: none; 
                                border-radius: 5px; 
                                cursor: pointer; 
                                font-size: 16px;
                                margin: 0.5rem;" 
                            onmouseover="this.style.backgroundColor='#45a049'" onmouseout="this.style.backgroundColor='#4CAF50'"
                        >Send
                        </button>
                    </div>
                </form>
            </div>
            <footer>
                <p>Daniel Martin &copy; <span id="foot"></span></p>
                <script>
                    document.getElementById('foot').textContent = new Date().getFullYear();
                </script>
            </footer>
        </body>
    </html>
